[env]
MISE_USE_VERSIONS_HOST = "0"

[tools]
actionlint = "latest"
hk = "latest"
lua = "5.4"
lua-language-server = "latest"
pkl = "latest"
stylua = "latest"

[tasks.lint]
description = "Lint Lua scripts and GitHub Actions using hk"
run = "hk check"

[tasks.lint-fix]
description = "Fix linting issues"
run = "hk fix"
